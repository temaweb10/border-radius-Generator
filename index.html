<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" id="theme">
    <title>Пример 36 - Загрузка документа и ресурсов</title>
</head>

<body>
    <div class="page">

        <div class="inputs">

            <div class="column">
                <div class="input">
                    <label for="topLeft">top-left</label>
                    <input type="range" id="topLeft" max="100" min="0" step="1" value="8">
                </div>

                <div class="input">
                    <label for="bottomLeft">bottom-left</label>
                    <input type="range" id="bottomLeft" max="100" min="0" step="1" value="8">
                </div>

            </div>

            <div class="column">

                <div class="result" style="height: 200px; width: 300px; background-color: rgb(5, 255, 213);">
                </div>

            </div>

            <div class="column">

                <div class="input">
                    <label for="topRight">top-right</label>
                    <input type="range" id="topRight" max="100" min="0" step="1" value="8">
                </div>

                <div class="input">
                    <label for="bottomRight">bottom-right</label>
                    <input type="range" id="bottomRight" max="100" min="0" step="1" value="8">
                </div>

            </div>

        </div><!-- inputs -->

        <textarea id="textarea" readonly></textarea>
    </div>
    <!--!page-->
    <script src="js/app.js"></script>
</body>

</html>
